<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seção 04  - Aula 02</title>
</head>
<body>
    <h1>Seção 04  - Aula 04</h1>
    <h2>Operações Matemáticas</h2>

    <script>
        var num1 = 42;
        var num2 = 19;

        // soma
        var resultado = num1 + num2;
        console.log(resultado)

        // subtração
        var resultado = num1 - num2;
        console.log(resultado)

        // Multiplicação
        var resultado = num1 * num2;
        console.log(resultado)

        // Divisão
        var resultado = num1 / num2;
        console.log(resultado)

        // Módulo (resto da diisão)
        var resultado = num1 % num2;
        console.log(resultado)

        // Incremento / Decremento
        //var resultado = num1 + 8;
        num1 += 8;
        console.log(num1)

        console.log(num1 ++)
        console.log(num1--)
        console.log(++num1)
        console.log(--num1)
        

    </script>
    
</body>
</html>
