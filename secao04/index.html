    <h1>Seção 04  - Aula 02</h1>
    <h2>Variaveis e tipos de dados</h2>

    <script>
        var nome1 = "Leandro";
        var nome2 = 'Leandro';

        // Principais tipos de dados
        var nome = "Leandro"; // String
        var idade = 18; // Int
        var altura = 1.72; // float
        var ativo = true; // booleano
        var alunos = ["Leandro" , "Pedro" , "Camila"] // vetor (array)
        var aluno = {
            nome: 'JUliana',
            idade: 17,
            peso: 58.3,
            ativo: true
            // objeto
        }

        console.log(aluno.nome);

    </script>
