    <h2>Estrturas Condicionais</h2>

    <script>
        var idade = 16;

        if(idade >= 18){
            console.log("Maior de Idade")
        }else{
            console.log("Menor de Idade")
        }

        if (idade <= 14){
            console.log("Criança");

        }else if( idade > 14 && idade < 18){

        }else{
            console.log("Adulto")
        }

        

    </script>
