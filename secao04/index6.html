<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seção 04  - Aula 05</title>
</head>
<body>
    <h1>Seção 04  - Aula 06</h1>
    <h2>Operadores Lógicos</h2>

    <script>

        var curso = "JavaScript";
        var legal = true;

        // AND
        if(curso === "JavaScript" && legal === true){
            console.log("O curso é legal")
        }else{
            console.log("O curso não é legal")
        }
        
        // OR

        if(curso === "JavaScript" || legal === false){
            console.log("O curso é legal")
        }else{
            console.log("O curso não é legal")
        }

        //NOT

        if(curso != "JavaScript"){
            console.log("O curso não é JavaScript");
        }else{
            console.log("O curso é JavaScript")
        }



    </script>
    
</body>
</html>
