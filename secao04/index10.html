<body>
    <h1>Seção 04  - Aula 10</h1>
    <h2>Introdução a Funções</h2>

    <script>

    // função retorna um valor
    function somar( num1 , num2){
        return num1 + num2;
    }
    var resultado = somar (6,4)
    console.log(resultado)


    // Outra variação da mesma função
    function soma( num1 , num2){
        console.log(num1 + num2)
    }
     soma (6 , 4)

     // Outra forma de função

     function mensagem(){
         console.log("Está é minha mensagem")
     }
     mensagem();


     // função com retorno
     function multiplicar (n1 , n2){
         return n1 * n2;
     }

     var mult = multiplicar( 5 , 6);
     console.log(mult)
     console.log(multiplicar(100 , 40))

    </script>
