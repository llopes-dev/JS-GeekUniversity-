<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seção 04  - Aula 05</title>
</head>
<body>
    <h1>Seção 04  - Aula 05</h1>
    <h2>Estruturas de Repetição</h2>

    <script>

        // for
        for(var i = 0; i <= 10; i++){
            console.log(i)
        }
       

        // while
        var num = 0;

        while(num <10){
            console.log(num);
            num++
        }

        // do while
        var cont = 0;
        do{
            console.log("Imprime o valor de cont: " + cont);
            cont++;
        }while(cont <= 5);

    </script>
    
</body>
</html>
